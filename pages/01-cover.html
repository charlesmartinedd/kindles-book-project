<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cover - Know Your Homebook</title>
    <link rel="stylesheet" href="../samples/sample-styles.css">
    <style>
        .cover-page {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            min-height: 9in;
        }
        .cover-logo {
            margin-bottom: 2rem;
        }
        .cover-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 48px;
            font-weight: 800;
            color: var(--lake-teal);
            letter-spacing: -0.02em;
            line-height: 1.1;
            margin-bottom: 0.5rem;
        }
        .cover-subtitle {
            font-family: 'Montserrat', sans-serif;
            font-size: 20px;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }
        .cover-tagline {
            font-size: 16px;
            color: var(--text-secondary);
            max-width: 400px;
            line-height: 1.6;
            margin-bottom: 3rem;
        }
        .cover-house-icon {
            font-size: 80px;
            margin-bottom: 1rem;
        }
        .cover-brand {
            margin-top: auto;
            padding-top: 2rem;
        }
        .cover-brand img {
            height: 60px;
        }
    </style>
</head>
<body>
    <div class="workbook-page">
        <div class="hole-punch-middle"></div>

        <div class="cover-page">
            <!-- House Icon -->
            <div class="cover-house-icon">üè†</div>

            <!-- Title -->
            <h1 class="cover-title">KNOW YOUR HOMEBOOK</h1>
            <p class="cover-subtitle">A Calm Homeowner's Guide & Maintenance Binder</p>

            <!-- Tagline -->
            <p class="cover-tagline">
                Turn your house into a well-documented asset, one page at a time.
            </p>

            <!-- Brand -->
            <div class="cover-brand">
                <span class="brand" style="font-size: 18px;">
                    <span class="moose-icon" style="width: 24px; height: 24px;"></span>
                    MoosePack Home
                </span>
            </div>
        </div>
    </div>
</body>
</html>
